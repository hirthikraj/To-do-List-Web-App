<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
        <header>ToDo Web App</header>
        <div class="inputfield">
            <input type="text" placeholder="Add Your new ToDo Here..">
            <button><i class="fas fa-plus"></i></button>
        </div>

        <div class="todolist">
            <!-- Accessing data from the web server and adding it to this div -->
        </div>

        <footer>
            <p>You have <span class="pendingNum">4</span> Pending tasks</p>
            <button class="clearAll">Clear All</button>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
